<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"Advantages Property","App Class","BackToDbProductsCommand Property","BindableStackPanel Class","CanExecute Method","CanExecuteChanged Event","ClearDatabaseClick Method","ClearDatabaseCommand Property","Comment Class","CommentReply Class","CommentString Property","Commentator Property","Comments Property","ConnectWithPageAsync Method","Connection Method","Content Property","CurrentPage Property","DataViewModel Class","DataViewModel Constructor","Date Property","DbProduct Class","DbProductClick Method","DbProductClickCommand Property","DbProducts Property","DbProductsVisibility Property","DbReview Class","DbReviews Property","DbReviewsVisibility Property","Defects Property","ECount Property","ETLClick Method","ETLCommand Property","ETime Property","Execute Method","ExportToCSV Method","ExportToCSVCommand Property","ExtractClick Method","ExtractData Method","ExtractDataCommand Property","GetProductsOnPage Method","GetReviewsForProduct Method","GoToWelcomePageClick Method","GoToWelcomePageCommand Property","HasStageESucced Property","IsEAllowed Property","IsEnabledNextButton Property","IsLAllowed Property","IsReviewInserted Property","IsSearchByIdChecked Property","IsTAllowed Property","LCount Property","LTime Property","LoadClick Method","LoadDataCommand Property","LoadingSpinnerVisibility Property","LockETLProcess Method","Log Method","LogText Property","MainWindow Class","MainWindow Constructor","Name Property","NextPageCommand Property","PageCount Property","PrdDetails Class","PrdPanel Property","Prd_Brand Property {Projekt1HD.Models.DbProduct}","Prd_Brand Property {Projekt1HD.Models.PrdDetails}","Prd_CeneoID Property {Projekt1HD.Models.DbProduct}","Prd_CeneoID Property {Projekt1HD.Models.PrdDetails}","Prd_Comments Property {Projekt1HD.Models.DbProduct}","Prd_Comments Property {Projekt1HD.Models.PrdDetails}","Prd_ID Property","Prd_LowerPrice Property","Prd_Model Property","Prd_Name Property","Prd_Rating Property","Prd_Reviews Property","Prd_ReviewsCount Property","Prd_Type Property {Projekt1HD.Models.DbProduct}","Prd_Type Property {Projekt1HD.Models.PrdDetails}","Prd_VotesCount Property","PreviousPageCommand Property","ProcessButtonsPanelBorderBrushColor Property","Product Class","ProductClickCommand Property","ProductCollection Property","ProductID Property","ProductId Property","ProductWithReviewsVisibility Property","Product_Recommended Property","ProductsVisibility Property","ProgressText Property","Projekt1HD Namespace","Projekt1HD.Models Namespace","Projekt1HD.ViewModels Namespace","Rating Property","RelayCommand Class","RelayCommand Constructor","Replies Property","Respondent Property","Rev_Advantages Property","Rev_CeneoID Property","Rev_Content Property","Rev_Date Property","Rev_Defects Property","Rev_DownVotes Property","Rev_ID Property","Rev_PrdID Property","Rev_Rating Property","Rev_Recom Property","Rev_Reviewer Property","Rev_Summary Property","Rev_UpVotes Property","Review Class","Review_ID Property","Review_Text Property","Reviewer Property","ReviewsCount Property","SOLUTION-WIDE PROPERTIES Reference","SearchCommand Property","SearchProduct Method","SearchProducts Method","SearchString Property","ShowDatabaseClick Method","ShowDatabaseCommand Property","ShowReview Method","Statistics Class","StkPanel Property","Summary Property","TCount Property","TTime Property","TransformClick Method","TransformData Method","TransformDataCommand Property","TransformString Method","TransformedDataVisibility Property","Url Property","Views Enumeration","Votes_No Property","Votes_Yes Property","WelcomePageVisibility Property","htmlDoc Field"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
